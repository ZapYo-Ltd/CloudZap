name: Notify Ibraheem on Site Recovery

on:
  issues:
    types: [closed]

jobs:
  notify:
    if: >
      contains(github.event.issue.title, 'Ibraheem Dulmeer') ||
      contains(github.event.issue.title, 'Park Homes Law') ||
      contains(github.event.issue.title, 'Holiday Park Law') ||
      contains(github.event.issue.title, 'Lease Barristers') ||
      contains(github.event.issue.title, 'Rent Repayment Law')
    runs-on: ubuntu-latest
    steps:
      - name: Send recovery email via Brevo API
        run: |
          curl -X POST https://api.brevo.com/v3/smtp/email \
          -H 'accept: application/json' \
          -H 'api-key: ${{ secrets.BREVO_API_KEY }}' \
          -H 'content-type: application/json' \
          -d '{
                "sender": {
                  "name": "WillsWay WebCare",
                  "email": "webcare@willsway.uk"
                },
                "to": [
                  { "email": "info@ibraheemdulmeer.com", "name": "Ibraheem Dulmeer" }
                ],
                "cc": [
                  { "email": "webcare@willsway.uk", "name": "WillsWay WebCare" }
                ],
                "subject": "âœ… Resolved: ${{ github.event.issue.title }}",
                "htmlContent": "<p>Hi Ibraheem,</p><p>Good news! The following service has recovered and is now back online:</p><ul><li><strong>Site:</strong> ${{ github.event.issue.title }}</li><li><strong>Status Page:</strong> <a href='hhttps://status.willsway.uk'>WillsWay WebCare Domian Status</a></li></ul><p>If you have any questions, feel free to get in touch.</p>"
              }'
