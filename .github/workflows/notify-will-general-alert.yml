name: Notify Will on Any Site Incident or Recovery

on:
  issues:
    types: [opened, closed]

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Send email via Brevo API
        run: |
          curl -X POST https://api.brevo.com/v3/smtp/email \
          -H 'accept: application/json' \
          -H 'api-key: ${{ secrets.BREVO_API_KEY }}' \
          -H 'content-type: application/json' \
          -d '{
                "sender": { "name": "CloudZap Monitor", "email": "watchdog@onezcloud.uk" },
                "to": [{ "email": "watchdog@onezcloud.uk", "name": "OnezCloud" }],
                "subject": "'"${{ github.event.issue.state == 'closed' && '‚úÖ RESOLVED' || 'üö® ALERT' }}: ${{ github.event.issue.title }}"'",
                "htmlContent": "<p>Hello Will,</p><p>This is an internal alert from CloudZap Monitor.</p><ul><li><strong>Event:</strong> ${{ github.event.issue.state == 'closed' && 'Resolved' || 'Incident Opened' }}</li><li><strong>Site:</strong> ${{ github.event.issue.title }}</li><li><strong>Details:</strong> <a href='https://github.com/${{ github.repository }}/issues/${{ github.event.issue.number }}'>View Issue</a></li></ul><p>-- Automated CloudZap Monitor Notification (ZapYo Ltd)</p><p><em>‚ö°Ô∏è Monitoring the cloud, one zap at a time.</em></p>"
              }'
