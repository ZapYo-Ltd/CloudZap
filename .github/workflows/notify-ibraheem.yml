name: Notify Ibraheem on Site Incident

on:
  issues:
    types: [opened]

jobs:
  notify:
    if: >
      contains(github.event.issue.title, 'Ibraheem Dulmeer') ||
      contains(github.event.issue.title, 'Park Homes Law') ||
      contains(github.event.issue.title, 'Holiday Park Law') ||
      contains(github.event.issue.title, 'Lease Barristers') ||
      contains(github.event.issue.title, 'Rent Repayment Law')
    runs-on: ubuntu-latest
    steps:
      - name: Send email via Brevo API
        run: |
          curl -X POST https://api.brevo.com/v3/smtp/email \
          -H 'accept: application/json' \
          -H 'api-key: ${{ secrets.BREVO_API_KEY }}' \
          -H 'content-type: application/json' \
          -d "{
            \"sender\": {
              \"name\": \"WillsWay WebCare\",
              \"email\": \"webcare@willsway.uk\"
            },
            \"to\": [
              { \"email\": \"info@ibraheemdulmeer.com\", \"name\": \"Ibraheem Dulmeer\" }
            ],
            \"cc\": [
              { \"email\": \"webcare@willsway.uk\", \"name\": \"WillsWay WebCare\" }
            ],
            \"subject\": \"ðŸš¨ Incident Alert: ${{ github.event.issue.title }}\",
            \"htmlContent\": \"<p>Hi Ibraheem,</p><p>One of your monitored sites has been reported as down:</p><ul><li><strong>Issue:</strong> ${{ github.event.issue.title }}</li><li><strong>View full details:</strong> <a href='https://github.com/${{ github.repository }}/issues/${{ github.event.issue.number }}'>GitHub Issue</a></li><li><strong>Status Page:</strong> <a href='https://status.willsway.uk'>WillsWay WebCare Domian Status</a></li></ul><p>We'll continue to monitor and notify you once the service is restored.</p><p>"
          }"
